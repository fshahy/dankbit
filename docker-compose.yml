services:
  web:
    user: "${UID}:${GID}"
    build:
      context: .
    container_name: odoo_18
    depends_on:
      - db
    ports:
      - "8069:8069"
    volumes:
      # Persist the full Odoo data directory (includes filestore)
      - odoo-filestore:/var/lib/odoo/.local/share/Odoo/filestore
      # Mount your config file and custom addons
      - ./config/odoo.conf:/etc/odoo/odoo.conf
      - ./my_addons:/mnt/my_addons
    restart: always

  db:
    image: postgres:14.11
    container_name: postgres_14
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_PASSWORD=odoo
      - POSTGRES_USER=odoo
      - PGDATA=/var/lib/postgresql/data/pgdata
    restart: always
    volumes:
      - odoo-db-data:/var/lib/postgresql/data/pgdata

volumes:
  odoo-filestore:
  odoo-db-data:
